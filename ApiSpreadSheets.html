<!DOCTYPE html>
<html>
  <head>
    <title>Exchange rate chart</title>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>


</head>
  <body>
    <div id="container" style="width: 100%; height: 100%"></div>
    <script>
      anychart.onDocumentReady(function() {                                         // Fetch Data from the API
        fetch('https://api.apispreadsheets.com/data/732/?dataFormat=matrix')
        .then((response) => {
            return response.json();
        })
        .then((myJson) => {         // create data variable for the chart
          var data = {
            header: ["Date", "GBP/EUR", "USD/EUR", "CHF/EUR"],
            rows: myJson.data
          }          // create the chart
          var chart = anychart.column();          // add the data
          chart.data(data);          // set the chart title
          chart.title("Exchange rate comparison");          // draw
          chart.container("container");
          chart.draw();
        });
      });
    </script>
  </body>
</html>
